<script>
 var requrl = "https://www.dte.li/img/grounds/grndex.json";
 var req = new XMLHttpRequest();
 req.open("GET", requrl);
 req.responseType = "json";
 req.send();

 req.onload = function () {
   var grndex = req.response;
   var g = selectLiveGround(grndex);
   changeMainGround(g.id);
   
   var cap1 = document.getElementById("cap1");
   var cap2 = document.getElementById("cap2");
   var cap3 = document.getElementById("cap3");
   cap1.innerHTML = g.cap;
   cap2.innerHTML = g.loc;
   cap3.innerHTML = g.lat+"°, "+g.lon+"°";
 };

 function selectLiveGround (grndex) {
   var lives = grndex.live;
   return lives[Math.floor(Math.random() * lives.length)];
 };

 function changeMainGround (gfile) {
   var m = document.querySelector("main");
   m.style.backgroundImage = "url(img/grounds/"+gfile+".JPG)";
 }
</script>
